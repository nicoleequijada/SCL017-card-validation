<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="img-header" src="img/header-2.png" alt="header">
      <hr>
    </header>
      <section>
        <p class="msj-reserve">Gracias por preferirnos, a continuación te solicitaremos algunos 
          datos para hacer efectiva tu reserva<br>, <strong>que solo reservas con 100.000clp y 
            el dia del viaje pagas el resto</strong> 
        </p>    
    <div class="box-creditCard">
      <div class="content-creditCar">
        <section class="section-card">
          <img src="img/world-member.png" alt="world-member" class="world-member">

          <form action="" class="inputs">
            <label>
              <input type="radio" name="card" value="master card"> Master
            </label>
            <label>
            <label>
              <input type="radio" name="card" value="visa"> Visa
            </label>
              <input type="radio" name="card" value="Amex"> Amex
            </label>
            <label>
            <input type="text" name="credit" id="number-credits" placeholder="Car Number" class="input-card">
            
            <input type="text" name="" id="" placeholder="Full Name" class="input-fullName">
            <input type="text" name="" id="" placeholder="MM/YY" class="input-date">
            <input type="text" name="" id="" placeholder="CVV" class="input-cvv">
            <select name="select-dues">
              <option value="value1">Sin Cuotas</option>
              <option value="value2"> 3 Cuoutas sin interes</option>
              <option value="value3">6 cuotas sin interes</option>
            </select>
            
      
        </form>
        <button id="send" class="btn-send">Enviar</button>
        </section>
        
       
    </div>

    </div>

    <footer class="footer">
      RRSS y Contactos
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
